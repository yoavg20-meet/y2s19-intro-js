<body>
    <h1>JavaScript Variables</h1>

    <script>
 var birthyear= parseInt(prompt("born year pls"));
 var luckynum= parseInt(prompt("lucky number pls"));

 var reminder= birthyear/luckynum;
 var sum= birthyear+luckynum;

 var mok= favfruit+birthyear+luckynum;
 var rrraaaa= birthyear+luckynum+favsubject;
 console.log(rrraaaa);
 console.log(mok);
 console.log(sum);
 console.log(bullshit);
 console.log(reminder);
    </script>
